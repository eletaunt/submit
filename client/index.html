<body>


  <h2>Input Name</h2>
  <form id="frm1" name="myForm" action="http://localhost:8000/api/post" method="post">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" name="fname" id="firstname" placeholder="First Name"><br>
    <label>Last Name</label>
    <input type="text" class="form-control" name="lname" id="lastname" placeholder="Last Name"><br>
  </form>

  <h2>Upload file</h2>
  <div id="fileInfo">
    <div id="drop_zone">Drag and Drop files here</div>

  </div>

<div id="butthold">
    <button id="submit" type="button" class="btn btn-success" onclick="submitFunc()">Submit</button>
    <button id="reset" type="button" class="btn btn-danger" onclick="resetFunc()">Reset</button><br>
</div>
